<!-- src/app/driving-license-registration/driving-license-registration.component.html -->

<div class="registration-form-container">
  <h1>Driving License Registration</h1>
  <form (ngSubmit)="onSubmit()" #form="ngForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="fathersName">Father's Name:</label>
      <input type="text" id="fathersName" name="fathersName" [(ngModel)]="fathersName" required />
    </div>

    <!-- <div class="form-group">
      <label for="mothersName">Mother's Name:</label>
      <input type="text" id="mothersName" name="mothersName" [(ngModel)]="mothersName" required />
    </div> -->

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="address" required />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />
    </div>

    <div class="form-group">
      <label for="governmentIdProof">Government ID Proof (PDF):</label>
      <input type="file" id="governmentIdProof" (change)="onFileChange($event)" accept="application/pdf" />
    </div>

    <button type="submit" [disabled]="!form.valid || !governmentIdProof">Submit</button>
  </form>
</div>
